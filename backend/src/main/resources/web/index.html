<div style="background-color:#e5e5e5;text-align:center;padding:10px;margin-top:7px;">
<form action="#">

</form>

<form action="#">
    <label for="message">Message: </label><input class="w3-input w3-animate-input" id="message" type="text" style="width:135px"/>
    <input  id="send" type="button" value="Send" disabled="true"/>
</form>
</div>
<div id="playground"/>

<script type="text/javascript" src="frontend-launcher.js"></script>
